<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Canteen</title>
    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: var(--primary); margin: 10px 0; }
        
        /* Dropdown Styling */
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background-color: #fff;
            cursor: pointer;
            outline: none;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--success); outline: none; }

        #resultCard {
            display: none;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border-left: 6px solid var(--success);
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .label { font-size: 11px; color: #95a5a6; text-transform: uppercase; }
        .value { font-size: 18px; font-weight: bold; color: var(--primary); margin-bottom: 8px; }

        .loading-spinner {
            display: none;
            margin: 15px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--success);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<audio id="beepSuccess" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div class="container">
    <div style="font-size: 40px;">üç±</div>
    <h2>Absensi Kantin</h2>
    
    <select id="kategoriMakan">
        <option value="Makan Pagi">‚òÄÔ∏è Makan Pagi</option>
        <option value="Makan Siang" selected>üç¥ Makan Siang</option>
        <option value="Makan Malam">üåô Makan Malam</option>
    </select>

    <input type="text" id="nrpInput" placeholder="Masukkan NRP" autofocus autocomplete="off">

    <div id="loader" class="loading-spinner"></div>

    <div id="resultCard">
        <div class="label">Nama</div>
        <div id="resNama" class="value">-</div>
        <div class="label">Departemen</div>
        <div id="resDept" class="value">-</div>
        <div style="color: var(--success); font-weight: bold;">‚úÖ Berhasil Dicatat</div>
    </div>

    <div id="errMsg" style="display:none; color: var(--error); margin-top: 15px; font-weight: bold;">
        ‚ùå NRP Tidak Terdaftar!
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyoqJH268cXKjcl7gH2gVZ1jYZBHeLE5PIfmcWCrJyr7BopQy3RFQC4_Zla1RVlTz6K/exec";
    const PANJANG_NRP = 8; // Sesuaikan dengan jumlah digit NRP Anda (8215831 = 7 digit)

    const nrpInput = document.getElementById('nrpInput');
    const kategoriSelect = document.getElementById('kategoriMakan');
    const resultCard = document.getElementById('resultCard');
    const loader = document.getElementById('loader');
    const beep = document.getElementById('beepSuccess');

    nrpInput.addEventListener('input', () => {
        if (nrpInput.value.length === PANJANG_NRP) {
            submitAbsen(nrpInput.value);
        }
    });

    async function submitAbsen(nrp) {
        const kategori = kategoriSelect.value;
        loader.style.display = 'block';
        nrpInput.disabled = true;
        resultCard.style.display = 'none';
        document.getElementById('errMsg').style.display = 'none';

        try {
            const response = await fetch(`${WEB_APP_URL}?nrp=${nrp}&kategori=${kategori}`);
            const data = await response.json();

            loader.style.display = 'none';

            if (data && data.status === "success") {
                beep.play(); // Bunyi Beep
                document.getElementById('resNama').innerText = data.nama;
                document.getElementById('resDept').innerText = data.dept;
                resultCard.style.display = 'block';
                setTimeout(resetForm, 3000);
            } else {
                document.getElementById('errMsg').style.display = 'block';
                setTimeout(resetForm, 2000);
            }
        } catch (e) {
            loader.style.display = 'none';
            alert("Koneksi bermasalah!");
            resetForm();
        }
    }

    function resetForm() {
        nrpInput.disabled = false;
        nrpInput.value = '';
        nrpInput.focus();
        resultCard.style.display = 'none';
        document.getElementById('errMsg').style.display = 'none';
    }
</script>

</body>
</html>
