<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kantin Karyawan</title>
    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h2 { color: var(--primary); margin-bottom: 5px; }
        p { color: #7f8c8d; margin-bottom: 25px; }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--success);
            outline: none;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.2);
        }

        /* Kartu Data Karyawan */
        #resultCard {
            display: none;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            border-left: 6px solid var(--success);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .label { font-size: 12px; color: #95a5a6; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 18px; font-weight: 600; color: var(--primary); margin-bottom: 10px; }

        .loading-spinner {
            display: none;
            margin: 15px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--success);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-msg { margin-top: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">üç¥</div>
    <h2>Kantin Karyawan</h2>
    <p>Silakan Scan atau Masukkan NRP</p>

    <div class="input-box">
        <input type="text" id="nrpInput" placeholder="NRP" autofocus autocomplete="off">
    </div>

    <div id="loader" class="loading-spinner"></div>

    <div id="resultCard">
        <div class="label">Nama Karyawan</div>
        <div id="resNama" class="value">-</div>
        <div class="label">Departemen</div>
        <div id="resDept" class="value">-</div>
        <div style="color: var(--success); font-weight: bold; font-size: 14px;">‚úÖ Absensi Tercatat</div>
    </div>

    <div id="errMsg" class="status-msg" style="color: var(--error);">NRP Tidak Ditemukan!</div>
</div>

<script>
    const nrpInput = document.getElementById('nrpInput');
    const resultCard = document.getElementById('resultCard');
    const errMsg = document.getElementById('errMsg');
    const loader = document.getElementById('loader');

    // GANTI URL DI BAWAH INI DENGAN URL WEB APP ANDA
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwBqgc3ZPl-irnWoV_5atUDbBCk5MDyEHP7DljVn0c9thUbnar_iNnKRj1rNPmJWROi/exec";
    const PANJANG_NRP = 8; // Ubah sesuai jumlah digit NRP perusahaan Anda

    nrpInput.addEventListener('input', async () => {
        const nrp = nrpInput.value;

        if (nrp.length === PANJANG_NRP) {
            fetchData(nrp);
        }
    });

    async function fetchData(nrp) {
        // Reset tampilan
        hideElements();
        loader.style.display = 'block';
        nrpInput.disabled = true;

        try {
            const response = await fetch(`${WEB_APP_URL}?nrp=${nrp}`);
            const data = await response.json();

            loader.style.display = 'none';

            if (data && data.status === "success") {
                // Tampilkan Data
                document.getElementById('resNama').innerText = data.nama;
                document.getElementById('resDept').innerText = data.dept;
                resultCard.style.display = 'block';
                
                // Reset setelah 3 detik untuk orang berikutnya
                setTimeout(fullReset, 3000);
            } else {
                errMsg.style.display = 'block';
                setTimeout(fullReset, 2000);
            }
        } catch (error) {
            loader.style.display = 'none';
            alert("Terjadi masalah koneksi ke server!");
            fullReset();
        }
    }

    function hideElements() {
        resultCard.style.display = 'none';
        errMsg.style.display = 'none';
    }

    function fullReset() {
        nrpInput.disabled = false;
        nrpInput.value = '';
        hideElements();
        nrpInput.focus();
    }
</script>

</body>
</html>
